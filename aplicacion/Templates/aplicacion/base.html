<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %} 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Título predeterminado{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'aplicacion/css/styles.css' %}"  rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">LibrosTa</a>
            <a class="btn btn-brand" href="{% url 'agregar_libro' %}">agregar_libro</a>
            <a class="btn btn-brand" href="{% url 'buscar_libro' %}">buscar_libro</a>
            <a class="btn btn-brand" href="{% url 'eliminar_libro' %}">eliminar_libro</a>
            
            <a class="btn btn-primary" href="{% url 'admin:index' %}">Administracion</a>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">V2 de Libros</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Testimonials-->
    <!-- Aquí puedes agregar más secciones o contenido común a todas las páginas si lo deseas -->

</body>

</html>
