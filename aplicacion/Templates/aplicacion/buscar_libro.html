{% extends 'base.html' %}

{% block title %}Buscar Libro{% endblock %}

{% block content %}
<h2>Buscar Libro</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="buscar" placeholder="Buscar...">
    <button type="submit">Buscar</button>
</form>
<br>
<h2>Libros encontrados:</h2>
<ul>
    {% for libro in libros %}
    <li>{{ libro.titulo }} - {{ libro.autor }}</li>
    {% endfor %}
</ul>
{% endblock %}
